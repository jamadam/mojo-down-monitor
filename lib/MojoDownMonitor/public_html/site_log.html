	<h1>

    <div id="mainMenu">
    	<a href="/">Site List</a>
    	<a href="/smtp_edit.html">Edit SMTP</a>
    </div>
	<div id="mainWrapper">
      <div id="main">
            <!-- InstanceBeginEditable name="main" -->
			<div class="thirdMenu tabStyle">
				<a href="/site_log.html?a=<%= param('a') %>">log</a>
				<a href="/site_edit.html?a=<%= param('a') %>">Site Edit</a>
			</div>
			<div id="mainLevel2">
				<h2>
					Log
				</h2>
				<table>
					<thead>
						<tr>
							<th>Site id</th>
							<th>OK</th>
							<th>Error</th>
							<th>timestamp</th>
						</tr>
					</thead>
					<% Log::loop(['Site id', 'OK', 'Error', 'timestamp'])<<EOF %>
						<tbody>
							<tr>
								<td><a href="/site_edit.html?a=<%= $0 %>"><%= $0 %></a></td>
								<td><%= $1 %></td>
								<td><%= $2 %></td>
								<td><%= $3 %></td>
							</tr>
						</tbody>
					<% EOF %>
				</table>
			</div>
