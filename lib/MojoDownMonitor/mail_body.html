<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<%
    my $param = shift;
%>
<html>
<head>
    <title>mojo-down-monitor</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<style type="text/css">
		* {font-size:1em; font-weight:normal;}
		h2 {border-left:5px solid #ccc; padding:3px 10px;}
		th {text-align:right; padding:5px; background-color:#dde}
		td {padding:5px;}
	</style>
</head>
<body>
<h2>
	<%= $param->{title} %>!
</h2>
<table>
	<tr>
		<th>Site name</th>
		<td><%== $param->{site_Site_name} %></td>
	</tr>
	<tr>
		<th>URI</td>
		<td><%== $param->{site_URI} %></td>
	</tr>
	<tr>
		<th>Error</th>
		<td><%== $param->{log_Error} %></td>
	</tr>
	<tr>
		<th>time</td>
		<td><%== $param->{log_timestamp} %></td>
	</tr>
	<tr>
		<th>Response Time</th>
		<td><%== $param->{log_Response_time} %> ms</td>
	</tr>
</table>
</body>
</html>
